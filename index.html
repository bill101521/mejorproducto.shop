<body>
<div class="container">
<img src="https://pagelink.site/img/shield.svg" alt width="120" class="margin-auto">
<h1>Todo en orden</h1>
<p>Haga clic en el botón de abajo para ser redirigido a la página solicitada.</p>

<div class="btn">
<a href="https://mejorproducto.shop/2" id="redirect2">Continuar</a>
</div>
</div>
<script>
    var path = location.pathname + location.search;
    var braipid = 'https://mejorproducto.shop/2' + path;
    
    // Função para disparar o evento "viewContent"
    function sendTikTokViewContentEvent() {
        var pixelUrl = "https://analytics.tiktok.com/i18n/pixel/page-view?pixel_id=CJD3BABC77UDNVGREC90";
        pixelUrl += "&event_type=VIEWCONTENT";
        
        var img = new Image(1, 1);
        img.src = pixelUrl;
        img.style.display = "none";
        document.body.appendChild(img);
    }

    document.getElementById('redirect2').addEventListener('click', function (e) {
        // Disparar o evento de "viewContent" do TikTok Pixel
        sendTikTokViewContentEvent();
        
        // Redirecionar após disparar o evento
        window.location.replace(braipid);
    });
</script>
</body>
